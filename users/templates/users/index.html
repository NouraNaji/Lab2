<h1>تم تسجيل دخولك بنجاح </h1>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">تسجيل الخروج</a>
{% endif %}

{% if messages %}
    <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
